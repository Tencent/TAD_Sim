        TYPE_SNOW_RAIN = 10;

        // Valid at night.
        //
        TYPE_NIGHT = 19;

        // Stop 4 way.
        //
        TYPE_STOP_4_WAY = 21;

        // Trucks.
        //
        // \note For OSI 4.0 compatibility use the message \c Actor
